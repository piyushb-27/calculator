<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="default-theme">
    <div class="box">
        <div class="box-sticked-to-buttons">
            <div class="display-box">

            </div>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <div class="row-1">
                    <button id="AC">AC</button>
                    <button id="change-theme">
                        <i class="fa-solid fa-palette"></i>
                    </button>
                    <button class="operator" id="percent">%</button>
                    <button class= "operator" id="divide">รท</button>
                </div>
                <div class="row-2">
                    <button class="numbers" id="7">7</button>
                    <button class="numbers" id="8">8</button>
                    <button class="numbers" id="9">9</button>
                    <button class="operator" id="multiply">x</button>
                </div>
                <div class="row-3">
                    <button class="numbers" id="4">4</button>
                    <button class="numbers" id="5">5</button>
                    <button class="numbers" id="6">6</button>
                    <button class="operator" id="subtraction">-</button>
                </div>
                <div class="row-4">
                    <button class="numbers" id="1">1</button>
                    <button class="numbers" id="2">2</button>
                    <button class="numbers" id="3">3</button>
                    <button class="operator" id="addition">+</button>
                </div>
                <div class="row-5">
                    <button class="numbers" id="0">0</button>
                    <button id="decimal">.</button>
                    <button id="escape">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
